<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoogleMap</title>
    <style>
        html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    #map {
        height: 100%;
    }

    </style>

    <script> var map

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: -34.397,
                lng: 150.644,
            },
            zoom: 8,
        })
    }
    </script>

</head>
<body>

<div id="map"></div>



<script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR8p_vpFZ3MSRin8HIBlx1Lso_1vcEBZQ&callback=initMap"
></script>

</body>
</html>
